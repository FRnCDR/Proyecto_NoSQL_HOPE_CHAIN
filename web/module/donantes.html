<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donantes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

    <div id="seccionMenu"></div>

    <div class="container mt-4 p-4 bg-white rounded shadow">

        <h1 class="mb-4 text-success">
            <i class="fa fa-hand-holding-heart"></i> Donantes
        </h1>

        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalDonante">
            <i class="fa fa-plus"></i> Agregar Donante
        </button>

        <div class="table-responsive">
            <table id="tablaDonantes" class="table table-bordered table-striped align-middle">
                <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Tipo de Donante</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
<<<<<<< Updated upstream
                <tbody>
                    <!-- JS cargará los datos -->
=======
                <tbody id="tablaDonantes">
>>>>>>> Stashed changes
                </tbody>
            </table>
        </div>

    </div>

    <div class="modal fade" id="modalDonante" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Registrar Donante</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="formDonante">

                        <input type="hidden" id="idDonante">

                        <div class="mb-3">
                            <label class="form-label">Nombre completo</label>
                            <input type="text" id="nombreDonante" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" id="correoDonante" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" id="telefonoDonante" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tipo de Donante</label>
                            <select id="tipoDonante" class="form-select" required>
                                <option value="">Seleccione</option>
                                <option value="Persona Física">Persona Física</option>
                                <option value="Empresa">Empresa</option>
                                <option value="Organización">Organización</option>
                            </select>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-success" id="btnGuardarDonante">Guardar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Cargar menú -->
    <script>
        $(document).ready(function () {
            $("#seccionMenu").load("menu.html");
        });
    </script>

    <!-- JS para donantes -->
    <script src="js/donantes.js"></script>

    <!-- Cargar menú -->
    <script>
        $(document).ready(function () {
            $("#seccionMenu").load("menu.html");
        });
    </script>

</body>

</html>
