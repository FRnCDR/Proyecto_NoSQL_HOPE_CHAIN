<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacciones</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div id="seccionMenu"></div>

    <div class="container mt-4 p-4 bg-white rounded shadow">

        <h1 class="mb-4 text-success">
            <i class="fa fa-right-left"></i> Transacciones
        </h1>

        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalTransaccion">
            <i class="fa fa-plus"></i> Registrar Transacción
        </button>

        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th>ID Donación</th>
                        <th>Tipo</th>
                        <th>Monto</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaTransacciones"></tbody>
            </table>
        </div>

    </div>

    <!-- Modal Transacción -->
    <div class="modal fade" id="modalTransaccion" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Registrar Transacción</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="transaccionFormulario">

                        <div class="mb-3">
                            <label class="form-label">ID Donación</label>
                            <input type="text" id="idDonacion" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tipo</label>
                            <select id="tipo" class="form-select" required>
                                <option value="Entrada">Entrada</option>
                                <option value="Salida">Salida</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Monto</label>
                            <input type="number" id="monto" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" id="fecha" class="form-control" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="reset" class="btn btn-danger">Limpiar</button>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Cargar menú -->
    <script>
        $(document).ready(function () {
            $("#seccionMenu").load("menu.html");
        });
    </script>

    <!-- JS Transacciones -->
    <script src="../js/transaccionjq.js"></script>

</body>

</html>
