<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usuarios</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <!-- FontAwesome (iconos) -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>

    <body>

        <div id="seccionMenu"></div>

        <div class="container mt-4 p-4 bg-white rounded shadow">

            <h1 class="mb-4 text-primary">
                <i class="fa fa-users"></i> Gestión de Usuarios
            </h1>

            <button class="btn btn-success mb-3" data-bs-toggle="modal"
                data-bs-target="#modalUsuario">
                <i class="fa fa-plus"></i> Agregar Usuario
            </button>

            <div class="table-responsive">
                <table id="tablaUsuarios"
                    class="table table-striped table-bordered align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>

        <!-- MODAL USUARIO -->
        <div class="modal fade" id="modalUsuario" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Registrar Usuario</h5>
                        <button type="button" class="btn-close btn-close-white"
                            data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form id="formUsuario">

                            <input type="hidden" id="idUsuario">

                            <div class="mb-3">
                                <label class="form-label">Nombre
                                    completo</label>
                                <input type="text" class="form-control"
                                    id="nombreUsuario" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Correo
                                    electrónico</label>
                                <input type="email" class="form-control"
                                    id="correoUsuario" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Rol</label>
                                <select class="form-select" id="rolUsuario"
                                    required>
                                    <option value>Seleccione</option>
                                    <option
                                        value="Administrador">Administrador</option>
                                    <option value="Auditor">Auditor</option>
                                    <option value="Usuario">Usuario</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <select class="form-select" id="estadoUsuario">
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                    <option
                                        value="Suspendido">Suspendido</option>
                                </select>
                            </div>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary"
                            data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary"
                            id="btnGuardarUsuario">Guardar</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Cargar menú -->
        <script>
        $(document).ready(function () {
            $("#seccionMenu").load("menu.html");
        });
    </script>

        <!-- Script del módulo -->
        <script src="../js/usuarios.js"></script>

    </body>

</html>
