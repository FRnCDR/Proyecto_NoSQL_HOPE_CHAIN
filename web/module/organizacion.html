<!doctype html>
<html lang="es">

<head>
    <title>Organización</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>

    <header>
        <div id="seccionMenu"></div>
    </header>

    <div class="container mt-4">

        <div class="row text-center">
            <h1>Organización</h1>
        </div>

        <div class="container mb-3">

            <!-- Botón para abrir modal -->
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalOrg">
                Crear organización
            </button>

            <!-- Modal -->
            <div class="modal fade" id="modalOrg" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">Registrar Organización</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">

                            <form id="organizacionFormulario">

                                <div class="mb-3">
                                    <label class="form-label">Nombre de la organización</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Tipo</label>
                                    <select class="form-select" name="tipo" id="tipo">
                                        <option value="Refugio">Refugio</option>
                                        <option value="Fundación">Fundación</option>
                                        <option value="Empresa Aliada">Empresa Aliada</option>
                                        <option value="ONG">ONG</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Dirección</label>
                                    <input type="text" class="form-control" name="direccion" id="direccion" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" name="telefono" id="telefono" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" name="correo" id="correo" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Responsable</label>
                                    <input type="text" class="form-control" name="responsable" id="responsable" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Estado</label>
                                    <select class="form-select" name="estado" id="estado">
                                        <option value="Activa">Activa</option>
                                        <option value="Inactiva">Inactiva</option>
                                    </select>
                                </div>

                                <div class="container text-center">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <button type="reset" class="btn btn-danger">Limpiar</button>
                                </div>

                            </form>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Cerrar
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Responsable</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody id="tablaOrganizacion">

                </tbody>

            </table>
        </div>

    </div>

    <footer></footer>

    <!-- Scripts -->
    <script src="../js/organizacionjq.js"></script>
    <script src="../js/menu.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
