<!doctype html>
<html lang="es">

<head>
    <title>Beneficiario</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>

    <header>
        <div id="seccionMenu"></div>
    </header>

    <div class="container mt-4 p-4 bg-white rounded shadow">


        <h1 class="mb-4 text-success">
            <i class="fa fa-building"></i> Beneficiario
        </h1>


        <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalBeneficiario">
            <i class="fa fa-plus"></i> Crear Beneficiario
        </button>


        <div class="modal fade" id="modalBeneficiario" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">


                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title">Registrar Beneficiario</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <form id="beneficiarioFormulario">

                            <div class="mb-3">
                                <label class="form-label">Nombre del beneficiario</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Tipo de beneficiario</label>
                                <input type="text" class="form-control" name="tipoBeneficiario" id="tipoBeneficiario"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contacto</label>
                                <input type="text" class="form-control" name="contacto" id="contacto" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <select class="form-select" name="estado" id="estado">
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                    <option value="Pendiente">Pendiente</option>
                                </select>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <button type="reset" class="btn btn-danger">Limpiar</button>
                            </div>

                        </form>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <div class="table-responsive mt-3">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-success">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Tipo de beneficiario</th>
                        <th>Contacto</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody id="tablaBeneficiario">
                </tbody>

            </table>
        </div>

    </div>

    <footer></footer>

    <!-- Scripts -->
    <script src="../js/beneficiariojq.js"></script>
    <script src="../js/menu.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Cargar menÃº -->
    <script>
        $(document).ready(function () {
            $("#seccionMenu").load("menu.html");
        });
    </script>

</body>

</html>
