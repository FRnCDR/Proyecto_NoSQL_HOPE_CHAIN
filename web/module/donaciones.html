<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header>
    <div id="seccionMenu"></div>
</header>

<div class="container mt-4 p-4 bg-white rounded shadow">

    <h1 class="mb-4 text-success">
        <i class="fa fa-money-bill-wave"></i> Donaciones
    </h1>

    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalDonacion">
        <i class="fa fa-plus"></i> Registrar Donación
    </button>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>ID Donante</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Método de Pago</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaDonaciones"></tbody>
        </table>
    </div>
</div>

<!-- Modal Donación -->
<div class="modal fade" id="modalDonacion" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Registrar Donación</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="donacionFormulario">

                    <div class="mb-3">
                        <label class="form-label">ID Donante</label>
                        <input type="text" id="idDonante" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Monto</label>
                        <input type="number" id="monto" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" id="fecha" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Método de Pago</label>
                        <select id="metodoPago" class="form-select" required>
                            <option value="Sinpe">SINPE</option>
                            <option value="Tarjeta">Tarjeta</option>
                            <option value="Efectivo">Efectivo</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select id="estado" class="form-select">
                            <option value="Procesada">Procesada</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="reset" class="btn btn-danger">Limpiar</button>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/donacionjq.js"></script>

</body>
</html>
