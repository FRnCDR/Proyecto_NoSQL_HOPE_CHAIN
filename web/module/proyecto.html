<!doctype html>
<html lang="es">

<head>
    <title>Gestión de Proyectos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos globales del sistema -->
    <link rel="stylesheet" href="css/estiloMenu.css">
    <link rel="stylesheet" href="css/estilos.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

<header>
    <div id="seccionMenu"></div>
</header>

<div class="container mt-4 p-4 bg-white rounded shadow">

    <!-- Título -->
    <h1 class="mb-3 text-success">
        <i class="fa fa-folder-open"></i> Gestión de Proyectos
    </h1>

    <p class="text-muted">
        Registra y administra los proyectos donde se destinan las donaciones.
    </p>

    <!-- Botón crear -->
    <button type="button" class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#modalProyecto">
        <i class="fa fa-plus"></i> Crear Proyecto
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modalProyecto" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Header del modal -->
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Nuevo Proyecto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="proyectoFormulario">

                        <div class="mb-3">
                            <label class="form-label">Nombre del Proyecto</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fecha de Inicio</label>
                            <input type="date" class="form-control" id="inicio" name="inicio" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fecha Estimada de Finalización</label>
                            <input type="date" class="form-control" id="fin" name="fin">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="estado" name="estado">
                                <option value="Activo" selected>Activo</option>
                                <option value="Pausado">Pausado</option>
                                <option value="Finalizado">Finalizado</option>
                            </select>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="reset" class="btn btn-danger">Limpiar</button>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive mt-3">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Proyecto</th>
                    <th>Descripción</th>
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaProyectos">
                <!-- Datos JS -->
            </tbody>
        </table>
    </div>

</div>

<footer></footer>

<!-- Scripts -->
<script src="../js/proyectojq.js"></script>
<script src="../js/menu.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
