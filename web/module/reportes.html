<!doctype html>
<html lang="es">

<head>
    <title>Reportes de Impacto</title>
    <title>Reportes de Impacto</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

<header>
    <div id="seccionMenu"></div>
</header>

<div class="container mt-4 p-4 bg-white rounded shadow">

    <h1 class="mb-4 text-success">
        <i class="fa fa-chart-line"></i> Reportes de Impacto
    </h1>

    <h1 class="mb-4 text-success">
        <i class="fa fa-chart-line"></i> Reportes de Impacto
        <i class="fa fa-chart-line"></i> Reportes de Impacto
    </h1>

    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalReporte">
        <i class="fa fa-plus"></i> Crear reporte
    </button>

    <!-- MODAL  -->
    <div class="modal fade" id="modalReporte" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Registrar Reporte</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <form id="reporteFormulario">

                        <div class="mb-3">
                            <label class="form-label">Proyecto</label>
                            <input type="text" class="form-control" id="proyecto" required>
                            <label class="form-label">Proyecto</label>
                            <input type="text" class="form-control" id="proyecto" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Beneficiarios atendidos</label>
                            <input type="number" class="form-control" id="beneficiariosAtendidos" required>
                            <label class="form-label">Beneficiarios atendidos</label>
                            <input type="number" class="form-control" id="beneficiariosAtendidos" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Periodo</label>
                            <input type="text" class="form-control" id="periodo" required>
                            <label class="form-label">Periodo</label>
                            <input type="text" class="form-control" id="periodo" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="estado" required>
                                <option value="Publicado">Publicado</option>
                            <select class="form-select" id="estado" required>
                                <option value="Publicado">Publicado</option>
                                <option value="Pendiente">Pendiente</option>
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="reset" class="btn btn-danger">Limpiar</button>
                        </div>

                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                </div>

            <div class="col-md-4">
                <label class="form-label">Tipo de reporte</label>
                <select id="tipoReporte" class="form-select">
                    <option selected disabled>Seleccione...</option>
                    <option value="donantes">Reporte de Donantes</option>
                    <option value="campañas">Reporte de Campañas</option>
                    <option value="proyectos">Reporte de Proyectos</option>
                    <option value="adopciones">Reporte de Adopciones</option>
                    <option value="donaciones">Reporte de Donaciones</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Fecha inicio</label>
                <input type="date" id="inicio" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Fecha fin</label>
                <input type="date" id="fin" class="form-control">
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button id="btnFiltrar" class="btn btn-success w-100">
                    <i class="fa fa-search"></i> Filtrar
                </button>
            </div>

        </div>

    </div>

    <!--  TABLA  -->
    <div class="table-responsive mt-3">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-success">
                <tr>
                    <th>Id</th>
                    <th>Proyecto</th>
                    <th>Beneficiarios Atendidos</th>
                    <th>Periodo</th>
                    <th>Estado</th>
                    <th>Monto / Datos</th>
                </tr>
            </thead>

            <tbody id="tablaReportes"></tbody>

            <tbody id="tablaReportes"></tbody>

        </table>
    </div>

    <div class="text-end mt-3">
        <button class="btn btn-success" id="btnExportar">
            <i class="fa fa-file-excel"></i> Exportar a Excel
        </button>
    </div>

</div>

<footer></footer>

<!-- Scripts -->
<script src="../js/reportesjq.js"></script>
<script src="../js/menu.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        $("#seccionMenu").load("menu.html");
    });
</script>
<script>
    $(document).ready(function () {
        $("#seccionMenu").load("menu.html");
    });
</script>

</body>

</html>
