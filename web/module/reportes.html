<!doctype html>
<html lang="es">

<head>
    <title>Reportes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

<header>
    <div id="seccionMenu"></div>
</header>

<div class="container mt-4 p-4 bg-white rounded shadow">

    <h1 class="mb-3 text-success">
        <i class="fa fa-chart-line"></i> Reportes del Sistema
    </h1>

    <p class="text-muted">
        Consulta, analiza y exporta información relevante sobre donantes, campañas, proyectos, adopciones y otras actividades.
    </p>

    <div class="card p-4 mt-3 shadow-sm border-0">

        <h5 class="mb-3 text-success">
            <i class="fa fa-filter"></i> Filtros de Reportes
        </h5>

        <div class="row g-3">

            <div class="col-md-4">
                <label class="form-label">Tipo de reporte</label>
                <select id="tipoReporte" class="form-select">
                    <option selected disabled>Seleccione...</option>
                    <option value="donantes">Reporte de Donantes</option>
                    <option value="campañas">Reporte de Campañas</option>
                    <option value="proyectos">Reporte de Proyectos</option>
                    <option value="adopciones">Reporte de Adopciones</option>
                    <option value="donaciones">Reporte de Donaciones</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Fecha inicio</label>
                <input type="date" id="inicio" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Fecha fin</label>
                <input type="date" id="fin" class="form-control">
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button id="btnFiltrar" class="btn btn-success w-100">
                    <i class="fa fa-search"></i> Filtrar
                </button>
            </div>

        </div>

    </div>

    <!-- Tabla -->
    <div class="table-responsive mt-4">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Detalle</th>
                    <th>Categoría</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Monto / Datos</th>
                </tr>
            </thead>
            <tbody id="tablaReportes">
            </tbody>
        </table>
    </div>

    <div class="text-end mt-3">
        <button class="btn btn-success" id="btnExportar">
            <i class="fa fa-file-excel"></i> Exportar a Excel
        </button>
    </div>

</div>

<footer></footer>

<!-- Scripts -->
<script src="../js/reportesjq.js"></script>
<script src="../js/menu.js"></script>
