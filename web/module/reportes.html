<!doctype html>
<html lang="es">

<head>
    <title>Reportes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

<header>
    <div id="seccionMenu"></div>
</header>

<div class="container mt-4">

    <div class="row text-center">
        <h1>Reportes del Sistema</h1>
        <p class="text-muted">
            Consulta, analiza y exporta información relevante sobre donantes, campañas, proyectos y actividades del refugio.
        </p>
    </div>

    <!-- Filtros -->
    <div class="card p-3 mt-3 shadow-sm">

        <h5 class="mb-3">Filtros de Reportes</h5>

        <div class="row g-3">

            <div class="col-md-4">
                <label class="form-label">Tipo de reporte</label>
                <select id="tipoReporte" class="form-select">
                    <option selected disabled>Seleccione...</option>
                    <option value="donantes">Reporte de Donantes</option>
                    <option value="campañas">Reporte de Campañas</option>
                    <option value="proyectos">Reporte de Proyectos</option>
                    <option value="adopciones">Reporte de Adopciones</option>
                    <option value="donaciones">Reporte de Donaciones</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Fecha inicio</label>
                <input type="date" id="inicio" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Fecha fin</label>
                <input type="date" id="fin" class="form-control">
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button id="btnFiltrar" class="btn btn-primary w-100">Filtrar</button>
            </div>

        </div>

    </div>

    <!-- Tabla -->
    <div class="table-responsive mt-4">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Detalle</th>
                    <th>Categoría</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Monto / Datos</th>
                </tr>
            </thead>
            <tbody id="tablaReportes">
                <!-- Se llena por JS -->
            </tbody>
        </table>
    </div>

    <!-- Botón de exportar -->
    <div class="text-end mt-3">
        <button class="btn btn-success" id="btnExportar">Exportar a Excel</button>
    </div>

</div>

<footer></footer>

<!-- Scripts -->
<script src="../js/reportesjq.js"></script>
<script src="../js/menu.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
